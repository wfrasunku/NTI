<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Devlog</title>
    <link rel="stylesheet" href="devlog.css">
</head>

<body>

    <div id="navbar-container"></div>

    <div class="container">
        <h1>Devlog</h1>

        <!-- Guzik dla admina -->
        <div id="admin-add-btn" class="hidden">
            <button id="open-add-devlog">Dodaj devlog</button>
        </div>

        <!-- Modal formularza dodawania devloga -->
        <div id="add-devlog-modal" class="hidden">
            <div class="modal-background">
                <img src="/images/forum/delete.png" id="close-add-devlog" class="delete-icon large" alt="Zamknij">

                <div class="modal-top">
                    <label for="devlog-title">Tytuł:</label>
                    <input type="text" id="devlog-title" placeholder="Podaj tytuł" class="label">
                </div>

                <div class="modal-content">
                    <textarea id="devlog-content" placeholder="Napisz treść devloga..." rows="3"></textarea><br>
                </div>

                <div class="modal-bottom">
                    <label for="devlog-thumbnail">Miniaturka:</label>
                    <input type="file" id="devlog-thumbnail" accept="image/*">
                    <label for="devlog-images">Zdjęcia (max 10):</label>
                    <input type="file" id="devlog-images" multiple accept="image/*"><br>
                </div>

                <img src="/images/forum/add.png" id="add-devlog-btn" class="add-icon large" alt="Dodaj devlog">
            </div>
        </div>


        <!-- Lista devlogów -->
        <div id="devlogs-container"></div>
    </div>

    <!-- Modal (szczegóły devloga) -->
    <div id="devlog-modal" class="hidden">
        <div class="modal-content">
            <span id="modal-close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-date"></p>
            <p id="modal-content-text"></p>
            <div id="modal-images"></div>
        </div>
    </div>

    <script src="devlog.js"></script>

    <script src="../navbar/navbar.js"></script>
</body>

</html>
