<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Loch Mess</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- navbar -->
  <div id="navbar-container"></div>

  <!-- Site Loader -->
  <div id="preloader">
    <img id="logo" src="images/logo.png" alt="Logo">
    <div class="progress-bar">
      <div class="progress-wrapper">
        <div class="progress" id="progress"></div>
      </div>
      <img src="images/loadingBar.png" class="progress-frame" alt="Ramka paska">
    </div>
  </div>

  <div class="parallax">
    <div class="layer" id="layer-back"></div>
    <div class="layer" id="layer-front"></div>

    <!-- ================== INTERAKTYWNE OBIEKTY ================== -->
    <div class="layer interactive-layer" id="layer-objects">
      <img src="images/InteractableObjects/Drawer.png" class="hover-object" style="top:51%; left:6%"
        data-message="Login" data-link="login/login.html">

      <img src="images/InteractableObjects/Table.png" class="hover-object" style="top:60%; left:35%"
        data-message="Forum" data-link="forum/forum.html">

      <img src="images/InteractableObjects/Vehicle.png" class="hover-object" style="top:38.5%; left:39.5%"
        data-message="Game" data-link="download/download.html">

      <img src="images/InteractableObjects/Boxes.png" class="hover-object" style="top:33%; left:66%"
        data-message="FAQ" data-link="faq/faq.html">

      <img src="images/InteractableObjects/Bookcase.png" class="hover-object" style="top:16%; left:84%"
        data-message="Devlog" data-link="devlog/devlog.html">

      <div id="tooltip"></div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="/navbar/navbar.js"></script>
</body>

</html>
