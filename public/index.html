<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Efekt Parallax 3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="parallax">
    <div class="layer" id="layer-back"></div>
    <div class="layer" id="layer-mid"></div>
    <div class="layer" id="layer-front"></div>

    <!-- Interaktywne elementy -->
    <div class="interactive">
      <img src="images/object1.png" class="hover-object" style="top:20%; left:30%">
      <img src="images/object2.png" class="hover-object" style="top:50%; left:60%">
      <img src="images/object3.png" class="hover-object" style="top:70%; left:40%">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
