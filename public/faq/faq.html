
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>FAQ - Gra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="../index.html" class="logo-button">
            <img src="../images/logo.png" alt="Logo" class="logo">
        </a>
        <h1>Najczęściej zadawane pytania</h1>
    </header>

  <main id="faq-container">
    <!-- Tutaj pojawią się pytania i odpowiedzi -->
  </main>

  <section id="admin-panel" class="hidden">
    <h2>Dodaj / Edytuj pytanie</h2>
    <form id="faq-form">
      <input type="text" id="question" placeholder="Pytanie" required />
      <textarea id="answer" placeholder="Odpowiedź" required></textarea>
      <button type="submit">Zapisz</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
