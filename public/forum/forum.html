<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" href="forum.css">
</head>

<body>
    <!-- navbar -->
    <div id="navbar-container"></div>

    <!-- Filtry postów -->
    <div class="container small">
        <h1 style="text-align: center; margin: 10px ;">Forum</h1>

        <div class="filter-bar">
            <!-- Wyszukiwarka po tytule -->
            <input type="text" id="filter-title" placeholder="Szukaj po tytule...">

             <!-- Sortowanie -->
            <select id="filter-sort">
                <option value="newest">Od najnowszych</option>
                <option value="oldest">Od najstarszych</option>
                <option value="most-liked">Najwięcej lajków</option>
                <option value="most-disliked">Najwięcej dislajków</option>
            </select>

             <!-- Filtr typu -->
            <select id="filter-type">
                <option value="">Wszystkie typy</option>
                <option value="Asking for help">Asking for help</option>
                <option value="Feature Idea">Feature Idea</option>
                <option value="Bug report">Bug report</option>
                <option value="Just talking">Just talking</option>
            </select>

            <!-- Reset -->
            <button id="filter-reset">Resetuj filtry</button>
        </div>

    </div>
    <div class="container large">
        <!-- Dodawanie postów (tylko zalogowani) -->
        <div id="add-post-wrapper" class="hidden">
            <img src="/images/forum/add.png" id="open-post-modal" class="add-icon large" alt="Dodaj post">
        </div>

        <!-- Modal dodawania posta -->
        <div id="post-modal" class="hidden">
            <div class="modal-content">
                <span id="close-post-modal">&times;</span>
                <h2>Nowy post</h2>

                <label for="post-title">Tytuł posta:</label>
                <input type="text" id="post-title" placeholder="Podaj tytuł posta">

                <label for="post-type">Typ posta:</label>
                <select id="post-type">
                    <option value="Asking for help">Asking for help</option>
                    <option value="Feature Idea">Feature Idea</option>
                    <option value="Bug report">Bug report</option>
                    <option value="Just talking">Just talking</option>
                </select><br>

                <textarea id="post-content" placeholder="Napisz nowy post..." rows="3"></textarea><br>

                <label for="post-images">Dodaj zdjęcia:</label>
                <input type="file" id="post-images" multiple accept="image/*"><br>

                <img src="/images/forum/add.png" id="add-post-btn" class="add-icon large" alt="Dodaj post">
            </div>
        </div>

        <!-- Kontener postów -->
        <div id="posts-container"></div>
    </div>

    <script src="forum.js"></script>
    <script src="/navbar/navbar.js"></script>
</body>

</html>
