<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Strona z ekranem ?adowania</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Ekran ?adowania */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }

        #logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00ffcc, #0066ff);
            transition: width 0.2s ease;
        }

        /* G?ówna zawarto?? */
        #content {
            display: none;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Ekran ?adowania -->
    <div id="preloader">
        <div id="logo">?? Moje Logo</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <!-- G?ówna tre?? strony -->
    <div id="content">
        <h1>Witamy na stronie!</h1>
        <p>To jest g?ówna cz??? po za?adowaniu.</p>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let preloader = document.getElementById("preloader");
        let content = document.getElementById("content");

        let load = 0;
        let interval = setInterval(() => {
            load += 2; // pr?dko?? ?adowania
            progress.style.width = load + "%";

            if (load >= 100) {
                clearInterval(interval);
                preloader.style.display = "none";
                content.style.display = "block";
            }
        }, 100);
    </script>
</body>
</html>
